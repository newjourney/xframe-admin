group = 'dev.xframe'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'distribution'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir: 'libs', include: '*.jar')

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.19'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'
    compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
